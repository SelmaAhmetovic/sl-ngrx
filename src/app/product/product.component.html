<div class="container">
    <h1 class="mt-2">Product</h1>
    <div class="row w-100 ps-2">
      <div class="col-12 pt-2 pe-2" *ngIf="product$ | async as product">
        <mat-card class="h-100" tabindex="0">
          <mat-card-header>
            <mat-card-title>{{ product?.title }}</mat-card-title>
            <mat-card-subtitle>
              {{ product?.description }}
            </mat-card-subtitle>
          </mat-card-header>
  
          <img
          [src]="product?.image"
          [alt]="product?.image"
        />
  
          <mat-card-content>
  
          </mat-card-content>
          <mat-card-actions>
            <button mat-button role="button" aria-label="like button">
              <mat-icon>thumb_up</mat-icon>
            </button>
            <button mat-button role="button" aria-label="share button">
              <mat-icon>share</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
